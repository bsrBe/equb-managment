<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registration Success - EqubDigital</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#007f80",
                        "background-light": "#f5f8f8",
                        "background-dark": "#0f2323",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col">
<!-- Main Container -->
<div class="relative flex h-full min-h-screen w-full flex-col bg-white dark:bg-background-dark group/design-root overflow-x-hidden max-w-[430px] mx-auto shadow-2xl">
<!-- Top App Bar (Minimalist) -->
<div class="flex items-center bg-white dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-[#101818] dark:text-white flex size-12 shrink-0 items-center justify-start">
<!-- No back button as requested for success states -->
</div>
<h2 class="text-[#101818] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Registration Status</h2>
<div class="size-12"></div> <!-- Spacer for centering -->
</div>
<!-- Success Content -->
<div class="flex-1 flex flex-col items-center justify-center px-6 py-10">
<!-- Elegant Teal Checkmark Icon -->
<div class="mb-8 flex items-center justify-center">
<div class="w-24 h-24 rounded-full bg-primary/10 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-6xl" style="font-variation-settings: 'wght' 600;">
                        check_circle
                    </span>
</div>
</div>
<!-- Headline Text -->
<h2 class="text-[#101818] dark:text-white tracking-tight text-[28px] font-bold leading-tight text-center pb-3">
                Member Registered Successfully
            </h2>
<!-- Body Text -->
<p class="text-[#5e8d8d] dark:text-[#a1bebe] text-base font-normal leading-normal pb-8 text-center max-w-[320px]">
                The new member has been added to the EqubDigital ledger and can now participate in savings rounds.
            </p>
<!-- Description List / Member Detail Card -->
<div class="w-full bg-[#f5f8f8] dark:bg-primary/5 rounded-xl p-6 border border-[#dae7e7] dark:border-primary/20">
<div class="grid grid-cols-[35%_1fr] gap-y-4">
<div class="flex flex-col">
<p class="text-[#5e8d8d] dark:text-[#a1bebe] text-xs font-medium uppercase tracking-wider">Member Name</p>
<p class="text-[#101818] dark:text-white text-base font-semibold mt-1">John Doe</p>
</div>
<div class="flex flex-col text-right">
<p class="text-[#5e8d8d] dark:text-[#a1bebe] text-xs font-medium uppercase tracking-wider">Member ID</p>
<p class="text-[#101818] dark:text-white text-base font-mono mt-1">EQB-2023-042</p>
</div>
<div class="col-span-2 border-t border-[#dae7e7] dark:border-primary/20 my-2"></div>
<div class="flex flex-col">
<p class="text-[#5e8d8d] dark:text-[#a1bebe] text-xs font-medium uppercase tracking-wider">Join Date</p>
<p class="text-[#101818] dark:text-white text-sm font-medium mt-1">Oct 24, 2023</p>
</div>
<div class="flex flex-col text-right">
<p class="text-[#5e8d8d] dark:text-[#a1bebe] text-xs font-medium uppercase tracking-wider">Status</p>
<div class="flex justify-end mt-1">
<span class="inline-flex items-center rounded-full bg-green-100 dark:bg-green-900/30 px-2.5 py-0.5 text-xs font-medium text-green-800 dark:text-green-300">
                                Active
                            </span>
</div>
</div>
</div>
</div>
</div>
<!-- Sticky Bottom Actions -->
<div class="p-6 bg-white dark:bg-background-dark space-y-3">
<!-- Primary Button: Done -->
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] w-full shadow-lg shadow-primary/20 active:scale-[0.98] transition-transform">
<span class="truncate">Done</span>
</button>
<!-- Secondary Button: Add Another -->
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-transparent text-[#101818] dark:text-white text-base font-bold leading-normal tracking-[0.015em] w-full border border-[#dae7e7] dark:border-primary/30 active:bg-gray-50 dark:active:bg-primary/10 transition-colors">
<span class="material-symbols-outlined mr-2 text-primary">person_add</span>
<span class="truncate">Add Another Member</span>
</button>
</div>
<!-- iOS Home Indicator Space -->
<div class="h-8 bg-white dark:bg-background-dark"></div>
</div>
</body></html>
