<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Setup New Equb - EqubDigital</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0bdada",
                        "background-light": "#f5f8f8",
                        "background-dark": "#102222",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body { font-family: 'Inter', sans-serif; }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#111818] dark:text-white min-h-screen font-display">
<div class="max-w-[480px] mx-auto min-h-screen flex flex-col relative overflow-hidden">
<!-- TopAppBar -->
<header class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 ios-blur">
<div class="flex items-center p-4 pb-2 justify-between">
<div class="text-[#111818] dark:text-white flex size-12 shrink-0 items-center cursor-pointer">
<span class="material-symbols-outlined">close</span>
</div>
<h2 class="text-[#111818] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Setup New Equb</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex cursor-pointer items-center justify-center rounded-lg h-12 bg-transparent text-[#111818] dark:text-white p-0">
<span class="material-symbols-outlined">help</span>
</button>
</div>
</div>
</header>
<main class="flex-1 px-4 pb-32">
<!-- Equb Name Section (Custom Generated) -->
<div class="pt-4">
<label class="flex flex-col w-full">
<p class="text-[#111818] dark:text-white text-base font-semibold leading-normal pb-2">Equb Name</p>
<input class="form-input flex w-full rounded-xl text-[#111818] dark:text-white border border-[#dbe6e6] dark:border-[#2a3c3c] bg-white dark:bg-[#1a2e2e] h-14 placeholder:text-[#608a8a] px-4 text-base focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all" placeholder="e.g. Family Savings 2024" type="text"/>
</label>
</div>
<!-- Frequency Section Header -->
<div class="pt-6">
<h3 class="text-[#111818] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-2">Frequency</h3>
</div>
<!-- SegmentedButtons -->
<div class="py-2">
<div class="flex h-12 w-full items-center justify-center rounded-xl bg-[#e0eaea] dark:bg-[#1a2e2e] p-1 shadow-inner">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-[#2a3c3c] has-[:checked]:shadow-sm has-[:checked]:text-[#111818] dark:has-[:checked]:text-primary text-[#608a8a] text-sm font-semibold transition-all">
<span class="truncate">Daily</span>
<input class="invisible w-0" name="frequency" type="radio" value="Daily"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-[#2a3c3c] has-[:checked]:shadow-sm has-[:checked]:text-[#111818] dark:has-[:checked]:text-primary text-[#608a8a] text-sm font-semibold transition-all">
<span class="truncate">Weekly</span>
<input checked="" class="invisible w-0" name="frequency" type="radio" value="Weekly"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-[#2a3c3c] has-[:checked]:shadow-sm has-[:checked]:text-[#111818] dark:has-[:checked]:text-primary text-[#608a8a] text-sm font-semibold transition-all">
<span class="truncate">Monthly</span>
<input class="invisible w-0" name="frequency" type="radio" value="Monthly"/>
</label>
</div>
<p class="text-xs text-[#608a8a] mt-2 px-1">Members will contribute every week on the same day.</p>
</div>
<!-- Base Contribution Header -->
<div class="pt-6">
<h3 class="text-[#111818] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-2">Base Contribution</h3>
</div>
<!-- TextField (Currency) -->
<div class="py-2">
<label class="flex flex-col w-full">
<p class="text-[#111818] dark:text-white text-sm font-medium leading-normal pb-2">Amount (ETB)</p>
<div class="flex w-full items-stretch rounded-xl shadow-sm">
<div class="flex items-center justify-center px-4 bg-[#f0f5f5] dark:bg-[#2a3c3c] border border-r-0 border-[#dbe6e6] dark:border-[#2a3c3c] rounded-l-xl text-[#111818] dark:text-white font-bold">
                            ETB
                        </div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-xl text-[#111818] dark:text-white focus:outline-0 focus:ring-0 border border-[#dbe6e6] dark:border-[#2a3c3c] bg-white dark:bg-[#1a2e2e] focus:border-primary h-14 placeholder:text-[#608a8a] px-4 text-xl font-bold leading-normal" placeholder="0.00" step="100" type="number"/>
</div>
</label>
</div>
<!-- Start Date Picker Section -->
<div class="pt-6">
<label class="flex flex-col w-full">
<p class="text-[#111818] dark:text-white text-base font-semibold leading-normal pb-2">Start Date</p>
<div class="flex w-full items-center rounded-xl border border-[#dbe6e6] dark:border-[#2a3c3c] bg-white dark:bg-[#1a2e2e] h-14 px-4 gap-3 cursor-pointer">
<span class="material-symbols-outlined text-primary">calendar_today</span>
<span class="flex-1 text-[#111818] dark:text-white text-base">October 24, 2023</span>
<span class="material-symbols-outlined text-[#608a8a]">chevron_right</span>
</div>
</label>
</div>
<!-- Summary Card (Custom) -->
<div class="mt-8 p-4 rounded-xl bg-primary/5 border border-primary/20 dark:bg-primary/10">
<div class="flex items-center gap-3">
<div class="bg-primary p-2 rounded-full">
<span class="material-symbols-outlined text-white text-sm">info</span>
</div>
<div>
<p class="text-sm font-semibold text-[#111818] dark:text-white">Equb Summary</p>
<p class="text-xs text-[#608a8a] dark:text-[#a0caca]">Estimated total payout for 12 members: 12,000 ETB</p>
</div>
</div>
</div>
<!-- Success Animation Hint -->
<div class="mt-8 flex flex-col items-center justify-center opacity-40">
<div class="size-10 rounded-full border-2 border-primary flex items-center justify-center">
<span class="material-symbols-outlined text-primary">check</span>
</div>
<p class="text-[10px] uppercase tracking-widest font-bold text-primary mt-2">Ready to launch</p>
</div>
</main>
<!-- Floating Action Button Footer -->
<footer class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-[480px] p-4 bg-white/80 dark:bg-[#102222]/80 ios-blur border-t border-[#dbe6e6] dark:border-[#2a3c3c]">
<button class="w-full bg-primary hover:bg-primary/90 text-[#102222] font-bold text-lg h-14 rounded-xl transition-all shadow-lg flex items-center justify-center gap-2 active:scale-[0.98]">
<span>Create New Equb</span>
<span class="material-symbols-outlined">rocket_launch</span>
</button>
<!-- Safe Area Spacer -->
<div class="h-4"></div>
</footer>
</div>
</body></html>
